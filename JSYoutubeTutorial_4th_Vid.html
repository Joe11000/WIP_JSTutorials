        document.write("array = [ " + arr + " ]");

        function add(a,b,c)
        {
            document.write("<br><br/>Arguments length : " + arguments.length + "<br />");
            var sum = 0;
            for(var i in arguments)
            {
                sum += arguments[i];
            }
            document.write("Arguments sum : " + sum + "<br />");
        }

        document.write("Scopey Test function------------ <br>");
        var scopeTest = 1;
        function scopey()
        {
            function s() { document.write(scopeTest + "<br>"); }
            s();

            var scopeTest = 2;
            document.write(scopeTest + "<br>");
